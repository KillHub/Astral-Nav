<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云音乐随机播放器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .player-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .cover-img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
            margin: 0 auto 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .btn-play {
            background: #1db954;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        .btn-play:hover {
            transform: scale(1.05);
            background: #1ed760;
        }
        .song-info {
            margin-bottom: 20px;
        }
        .song-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .song-artist {
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <img id="cover" src="https://picsum.photos/200/200?grayscale" alt="专辑封面" class="cover-img">
        <div class="song-info">
            <div id="songTitle" class="song-title">点击获取随机歌曲</div>
            <div id="songArtist" class="song-artist">网易云音乐热歌榜</div>
        </div>
        <button id="getSongBtn" class="btn btn-primary">
            <i class="bi bi-shuffle"></i> 随机歌曲
        </button>
        <button id="playBtn" class="btn-play" style="display: none;">
            <i class="bi bi-play-fill"></i>
        </button>
        <audio id="audioPlayer" controls style="display: none;"></audio>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const getSongBtn = document.getElementById('getSongBtn');
            const playBtn = document.getElementById('playBtn');
            const audioPlayer = document.getElementById('audioPlayer');
            const songTitle = document.getElementById('songTitle');
            const songArtist = document.getElementById('songArtist');
            const coverImg = document.getElementById('cover');
            
            // 获取随机歌曲
            getSongBtn.addEventListener('click', async function() {
                try {
                    getSongBtn.disabled = true;
                    getSongBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 加载中...';
                    
                    const response = await fetch('https://api.uomg.com/api/rand.music?sort=热歌榜&format=json');
                    const data = await response.json();
                    
                    if (data.code === 1) {
                        songTitle.textContent = data.data.name;
                        songArtist.textContent = data.data.artistsname;
                        coverImg.src = data.data.picurl || 'https://picsum.photos/200/200?grayscale';
                        
                        audioPlayer.src = data.data.url;
                        playBtn.style.display = 'flex';
                        audioPlayer.style.display = 'none';
                    } else {
                        throw new Error(data.msg || '获取歌曲失败');
                    }
                } catch (error) {
                    songTitle.textContent = '获取歌曲失败';
                    songArtist.textContent = error.message;
                    console.error('Error:', error);
                } finally {
                    getSongBtn.disabled = false;
                    getSongBtn.innerHTML = '<i class="bi bi-shuffle"></i> 随机歌曲';
                }
            });
            
            // 播放控制
            playBtn.addEventListener('click', function() {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    playBtn.innerHTML = '<i class="bi bi-pause-fill"></i>';
                } else {
                    audioPlayer.pause();
                    playBtn.innerHTML = '<i class="bi bi-play-fill"></i>';
                }
            });
            
            // 音频状态变化处理
            audioPlayer.addEventListener('play', function() {
                playBtn.innerHTML = '<i class="bi bi-pause-fill"></i>';
            });
            
            audioPlayer.addEventListener('pause', function() {
                playBtn.innerHTML = '<i class="bi bi-play-fill"></i>';
            });
            
            audioPlayer.addEventListener('ended', function() {
                playBtn.innerHTML = '<i class="bi bi-play-fill"></i>';
            });
        });
    </script>
</body>
</html>
