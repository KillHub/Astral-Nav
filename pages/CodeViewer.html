<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰ª£Á†ÅÊü•ÁúãÂô® - Astral Nav</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
    <style>
        :root {
            --toolbar-bg: #2c2c2e;
            --editor-bg: #1e1e1e;
            --editor-text: #ffffff;
            --border-color: #3c3c3c;
            --accent-color: #007acc;
            --hover-color: #37373d;
            --line-number-bg: #2c2c2e;
            --line-number-color: #858585;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #1e1e1e;
            color: var(--editor-text);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* È°∂ÈÉ®Â∑•ÂÖ∑Ê†è */
        .toolbar {
            background-color: var(--toolbar-bg);
            padding: 8px 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .toolbar-title {
            font-size: 14px;
            font-weight: 500;
            flex: 1;
        }

        .toolbar-buttons {
            display: flex;
            gap: 12px;
        }

        .toolbar-btn {
            background: none;
            border: none;
            color: #ccc;
            cursor: pointer;
            font-size: 14px;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .toolbar-btn:hover {
            background-color: var(--hover-color);
        }

        /* ‰∏ªÂÜÖÂÆπÂå∫ */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* ÁºñËæëÂô®Âå∫Âüü */
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ÈÄâÈ°πÂç° */
        .tabs {
            display: flex;
            background-color: var(--toolbar-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 0 10px;
        }

        .tab {
            padding: 8px 16px;
            font-size: 13px;
            cursor: pointer;
            position: relative;
            color: #ccc;
        }

        .tab.active {
            color: white;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--accent-color);
        }

        /* ‰ª£Á†ÅÁºñËæëÂô® */
        .code-editor {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .editor-wrapper {
            display: flex;
            height: 100%;
            overflow: hidden;
        }

        .line-numbers {
            padding: 0 12px;
            text-align: right;
            background-color: var(--line-number-bg);
            color: var(--line-number-color);
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 14px;
            /* ‰∏é‰ª£Á†ÅÂ≠ó‰ΩìÂ§ßÂ∞è‰∏ÄËá¥ */
            line-height: 1.5;
            /* ‰∏é‰ª£Á†ÅË°åË∑ù‰∏ÄËá¥ */
            user-select: none;
            border-right: 1px solid var(--border-color);
            overflow: hidden;
            white-space: pre;
            min-width: 50px;
            padding-top: 15px;
            /* ‰∏é‰ª£Á†ÅÂå∫ÂüüÈ°∂ÈÉ®ÂØπÈΩê */
        }

        .code-content {
            flex: 1;
            overflow: auto;
            height: 100%;
            padding-top: 0px;
            /* ‰∏éË°åÂè∑Âå∫ÂüüÈ°∂ÈÉ®ÂØπÈΩê */
        }

        pre {
            margin: 0;
            height: fit-content;
        }

        code {
            height: 100%;
            min-height: 100%;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 14;
            /* Áªü‰∏ÄÂ≠ó‰ΩìÂ§ßÂ∞è */
            line-height: 1.5;
            /* Áªü‰∏ÄË°åË∑ù */
            display: block;
            padding-left: 10px;
        }

        /* Áä∂ÊÄÅÊ†è */
        .status-bar {
            background-color: var(--toolbar-bg);
            padding: 4px 16px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid var(--border-color);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* ËØ≠Ë®ÄÈÄâÊã©Âô® */
        .language-selector {
            background-color: var(--toolbar-bg);
            border: 1px solid var(--border-color);
            color: var(--editor-text);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            max-width: 200px;
        }

        /* Êñá‰ª∂ÈÄâÊã©Âô® */
        .file-selector {
            background-color: var(--toolbar-bg);
            border: 1px solid var(--border-color);
            color: var(--editor-text);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 10px;
            max-width: 200px;
        }
    </style>
</head>

<body>

    <!-- ÂºïÂÖ• Highlight.js -->

    <!-- ÂºïÂÖ•Êõ¥Â§öËØ≠Ë®ÄÊîØÊåÅ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/cpp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/csharp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/go.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/rust.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/php.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/ruby.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/swift.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/yaml.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {

            // XXX: Êñá‰ª∂ÈÄâÊã©Âô®ÁöÑÂàùÂßãÂÄºËÆæÁΩÆ
            fetch('/json/codes_data.json')               // 1. ÂèëËµ∑ËØ∑Ê±Ç
                .then(response => response.json())    // 2. Ëß£ÊûêÂìçÂ∫î‰∏∫ JSON
                .then(data => {                       // 3. ‰ΩøÁî®Ëß£ÊûêÂêéÁöÑÊï∞ÊçÆ
                    //console.log("dataÔºö",data);         // 4. ÊâìÂç∞Êï∞ÊçÆ
                                                        // 5. ÊâìÂç∞ÁΩëÈ°µ
                    document.getElementById('file-selector').innerHTML = data.map(code => `
                        <option value="${code.path}" ${code.isSelected ? 'selected' : ''}>${code.title}</option>
                    `).join('');
                    
                    document.getElementById('tab-name').innerHTML = data.map(code => `
                        ${code.isSelected ? code.title : ''}
                    `).join('');
                })
                .catch(error => {                 // 6. Â§ÑÁêÜÈîôËØØ
                    console.error('codes_data.json Âä†ËΩΩ JSON Â§±Ë¥•:', error);
                });

            const codeContent = document.getElementById('code-content');
            const languageSelector = document.getElementById('language-selector');
            const languageDisplay = document.getElementById('language-display');
            const tabName = document.getElementById('tab-name');
            const fileSelector = document.getElementById('file-selector');
            const lineNumbers = document.getElementById('line-numbers');
            const codeContentWrapper = document.getElementById('code-content-wrapper');
            const copyBtn = document.getElementById('copy-btn');
            const previewBtn = document.getElementById('preview-btn');

            // Êñá‰ª∂Êâ©Â±ïÂêç‰∏éËØ≠Ë®ÄÁöÑÊò†Â∞ÑÂÖ≥Á≥ª
            const fileExtensionMap = {
                'html': 'html',
                'htm': 'html',
                'css': 'css',
                'js': 'javascript',
                'json': 'json',
                'md': 'markdown',
                'py': 'python',
                'java': 'java',
                'cpp': 'cpp',
                'cs': 'csharp',
                'go': 'go',
                'rs': 'rust',
                'sql': 'sql',
                'sh': 'bash',
                'php': 'php',
                'rb': 'ruby',
                'swift': 'swift',
                'kt': 'kotlin',
                'ts': 'typescript',
                'yml': 'yaml',
                'yaml': 'yaml',
                'xml': 'xml'
            };

            // ÈªòËÆ§Âä†ËΩΩ pages_520.html
            loadFile('pages_520.html');

            // ÁõëÂê¨ËØ≠Ë®ÄÈÄâÊã©
            languageSelector.addEventListener('change', function () {
                updateHighlight();
                languageDisplay.textContent = languageSelector.options[languageSelector.selectedIndex].text;
            });

            // ÁõëÂê¨Êñá‰ª∂ÈÄâÊã©
            fileSelector.addEventListener('change', function () {
                if (fileSelector.value) {
                    // Ê†πÊçÆÊñá‰ª∂Êâ©Â±ïÂêçËá™Âä®ÂàáÊç¢ËØ≠Ë®Ä
                    autoSelectLanguage(fileSelector.value);
                    loadFile(fileSelector.value);
                    tabName.textContent = fileSelector.value;
                }
            });

            // ÁõëÂê¨‰ª£Á†ÅÂå∫ÂüüÊªöÂä®‰∫ã‰ª∂ÔºåÂêåÊ≠•Ë°åÂè∑
            codeContentWrapper.addEventListener('scroll', function () {
                lineNumbers.scrollTop = codeContentWrapper.scrollTop;
            });

            // Â§çÂà∂ÊåâÈíÆ‰∫ã‰ª∂ÁõëÂê¨
            copyBtn.addEventListener('click', function () {
                copyCode();
            });

            // È¢ÑËßàÊåâÈíÆ‰∫ã‰ª∂ÁõëÂê¨
            previewBtn.addEventListener('click', function () {
                previewHTML();
            });

            // Ê†πÊçÆÊñá‰ª∂Êâ©Â±ïÂêçËá™Âä®ÈÄâÊã©ËØ≠Ë®Ä
            function autoSelectLanguage(filename) {
                // Ëé∑ÂèñÊñá‰ª∂Êâ©Â±ïÂêç
                const lastDotIndex = filename.lastIndexOf('.');
                if (lastDotIndex === -1) {
                    // Ê≤°ÊúâÊâ©Â±ïÂêçÔºåÈªòËÆ§ÈÄâÊã© HTML
                    languageSelector.value = 'html';
                } else {
                    const extension = filename.substring(lastDotIndex + 1).toLowerCase();
                    // Ê†πÊçÆÊâ©Â±ïÂêçÊò†Â∞ÑÈÄâÊã©ËØ≠Ë®Ä
                    if (fileExtensionMap.hasOwnProperty(extension)) {
                        languageSelector.value = fileExtensionMap[extension];
                    } else {
                        // Ê≤°ÊúâÂåπÈÖçÁöÑÊâ©Â±ïÂêçÔºåÈªòËÆ§ÈÄâÊã© HTML
                        languageSelector.value = 'html';
                    }
                }
                // Êõ¥Êñ∞ËØ≠Ë®ÄÊòæÁ§∫ÂíåÈ´ò‰∫Æ
                languageDisplay.textContent = languageSelector.options[languageSelector.selectedIndex].text;
                updateHighlight();
            }

            // Âä†ËΩΩÊñá‰ª∂ÂÜÖÂÆπ
            function loadFile(filename) {
                fetch(filename)
                    .then(response => response.text())
                    .then(data => {
                        // ËøáÊª§ÊéâLive ServerÊ≥®ÂÖ•ÁöÑ‰ª£Á†Å
                        let cleanedData = data;
                        // ÁßªÈô§Live ServerÊ≥®ÂÖ•ÁöÑÊ≥®ÈáäÊ†áËÆ∞
                        cleanedData = cleanedData.replace("<!-- Code injected by live-server -->", "");
                        // ÁßªÈô§Live ServerÊ≥®ÂÖ•ÁöÑËÑöÊú¨ÂùóÔºàÂåÖÊã¨WebSocketÁõ∏ÂÖ≥‰ª£Á†ÅÔºâ
                        cleanedData = cleanedData.replace(
                            /<script\b[^<]*(?:(?!<\/script>)<[^<]*)*console\.log\('Live reload enabled\.'\)[\s\S]*?<\/script>/gi,
                            "");
                        // ÁßªÈô§‰ªª‰ΩïÂâ©‰ΩôÁöÑWebSocketÁõ∏ÂÖ≥‰ª£Á†ÅÂùó
                        cleanedData = cleanedData.replace(
                            /<script\b[^<]*(?:(?!<\/script>)<[^<]*)*WebSocket[\s\S]*?<\/script>/gi, "");
                        codeContent.textContent = cleanedData;
                        updateLineNumbers(cleanedData);
                        updateHighlight();
                        // ÈáçÁΩÆÊªöÂä®‰ΩçÁΩÆ
                        codeContentWrapper.scrollTop = 0;
                        lineNumbers.scrollTop = 0;
                    })
                    .catch(error => {
                        console.error('Âä†ËΩΩÊñá‰ª∂Âá∫Èîô:', error);
                        codeContent.textContent = 'Êó†Ê≥ïÂä†ËΩΩÊñá‰ª∂: ' + filename;
                        updateLineNumbers('Êó†Ê≥ïÂä†ËΩΩÊñá‰ª∂: ' + filename);
                        updateHighlight();
                    });
            }

            // Êõ¥Êñ∞Ë°åÂè∑
            function updateLineNumbers(content) {
                const lines = content.split('\n');
                let lineNumbersHtml = '';
                for (let i = 1; i <= lines.length; i++) {
                    lineNumbersHtml += i + '\n';
                }
                lineNumbers.textContent = lineNumbersHtml;
            }

            // Êõ¥Êñ∞‰ª£Á†ÅÈ´ò‰∫Æ
            function updateHighlight() {
                // Ê∏ÖÈô§‰πãÂâçÁöÑÈ´ò‰∫Æ
                codeContent.className = 'hljs';
                // Ê∑ªÂä†Êñ∞ËØ≠Ë®ÄÁöÑÈ´ò‰∫Æ
                codeContent.classList.add('language-' + languageSelector.value);
                // ÈáçÊñ∞È´ò‰∫Æ
                hljs.highlightElement(codeContent);
            }

            // Â§çÂà∂‰ª£Á†ÅÂäüËÉΩ
            function copyCode() {
                const codeText = codeContent.textContent;
                
                // ‰ΩøÁî® Clipboard API Â§çÂà∂‰ª£Á†Å
                navigator.clipboard.writeText(codeText).then(function() {
                    // Â§çÂà∂ÊàêÂäüÊèêÁ§∫
                    const originalText = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> Â∑≤Â§çÂà∂';
                    setTimeout(function() {
                        copyBtn.innerHTML = originalText;
                    }, 2000);
                }).catch(function(err) {
                    // Â§çÂà∂Â§±Ë¥•ÊèêÁ§∫
                    console.error('Â§çÂà∂Â§±Ë¥•:', err);
                    const originalText = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<i class="fas fa-times"></i> Â§çÂà∂Â§±Ë¥•';
                    setTimeout(function() {
                        copyBtn.innerHTML = originalText;
                    }, 2000);
                });
            }

            // È¢ÑËßà HTML ÂäüËÉΩ
            function previewHTML() {
                // Âè™ÊúâÂΩìÊñá‰ª∂ÊòØ HTML Á±ªÂûãÊó∂ÊâçÂêØÁî®È¢ÑËßàÂäüËÉΩ
                const currentFile = fileSelector.value;
                if (!currentFile || !currentFile.endsWith('.html')) {
                    // ÊòæÁ§∫ÊèêÁ§∫‰ø°ÊÅØ
                    const originalText = previewBtn.innerHTML;
                    previewBtn.innerHTML = '<i class="fas fa-exclamation-circle"></i> ‰ªÖÊîØÊåÅHTML';
                    setTimeout(function() {
                        previewBtn.innerHTML = originalText;
                    }, 2000);
                    return;
                }

                // Ëé∑ÂèñÂΩìÂâç‰ª£Á†ÅÂÜÖÂÆπ
                const codeText = codeContent.textContent;
                
                // ÂàõÂª∫Êñ∞Á™óÂè£Âπ∂ÂÜôÂÖ• HTML ÂÜÖÂÆπ
                const previewWindow = window.open('', '_blank');
                previewWindow.document.write(codeText);
                previewWindow.document.close();
                previewWindow.focus();
            }

        });
    </script>
