<html lang="zh-CN">
<head>
    <base href="/Astral-Nav/"><!-- ! 动态调整路径（适用于子目录部署）GitHub Pages -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="免费在线Base64编码/解码工具，支持文本和URL安全编码，提供快速复制和清空功能。纯前端实现，安全可靠，无需担心数据泄露。">
    <meta name="keywords" content="Base64编码,Base64解码,Base64转换器,URL安全编码,在线工具,文本编码,字符串转换">
    <meta name="author" content="Steven Zhao">
    <meta name="robots" content="index, follow">
    
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/Steven.jpg"/>

    <title>Base64 编码/解码器 - 星界导航</title>
    
    <!-- 引入Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- 引入自定义CSS -->
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/utils_base64convert.css">
    
    <!-- Analytics -->
    <script defer src="https://cloud.umami.is/script.js" data-website-id="09c0a9c3-17ec-49e2-8fd0-7064f75f6978"></script>
</head>

<body>
    <!-- 主内容 -->
    <main>
        <div class="content-wrapper">
            <!-- 左侧编码部分 -->
            <div class="section">
                <h2>字符串转 Base64</h2>
                <div class="option-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="encode-url-safe">
                        <label for="encode-url-safe">URL 安全编码</label>
                    </div>
                </div>
                <div class="option-group">
                    <label for="string-to-encode">要编码的字符串</label>
                    <textarea id="string-to-encode" placeholder="在此输入您的字符串..."></textarea>
                </div>
                <div class="button-group">
                    <button id="encode-btn">编码</button>
                </div>
                <div class="option-group">
                    <label for="encoded-string">字符串的 Base64</label>
                    <textarea id="encoded-string" placeholder="您的字符串的 Base64 编码将在此显示" readonly></textarea>
                </div>
                <div class="button-group">
                    <button id="copy-encoded-btn">复制 Base64</button>
                    <button id="clear-encode-btn">清空</button>
                </div>
            </div>

            <!-- 右侧解码部分 -->
            <div class="section">
                <h2>Base64 转字符串</h2>
                <div class="option-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="decode-url-safe">
                        <label for="decode-url-safe">URL 安全解码</label>
                    </div>
                </div>
                <div class="option-group">
                    <label for="base64-to-decode">要解码的 Base64 字符串</label>
                    <textarea id="base64-to-decode" placeholder="在此输入您的 Base64 字符串..."></textarea>
                </div>
                <div class="button-group">
                    <button id="decode-btn">解码</button>
                </div>
                <div class="option-group">
                    <label for="decoded-string">解码后的字符串</label>
                    <textarea id="decoded-string" placeholder="解码后的字符串将在此显示" readonly></textarea>
                </div>
                <div class="button-group">
                    <button id="copy-decoded-btn">复制解码后的字符串</button>
                    <button id="clear-decode-btn">清空</button>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer>
        <p>&copy;<a href="https://github.com/killhub/" target="_blank">GitHub - Stevn Zhao</a></p>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/utils_base64convert.js"></script>
</body>
