<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <base href="/Astral-Nav/"><!-- ! 动态调整路径（适用于子目录部署）GitHub Pages -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="免费在线时间戳转换工具，支持Unix时间戳与日期时间的互相转换，提供当前时间戳获取、格式化输出等功能。纯前端实现，安全可靠。">
    <meta name="keywords" content="时间戳转换,Unix时间戳,日期转换,时间格式化,在线工具,开发者工具,Unix timestamp">
    <meta name="author" content="Steven Zhao">
    <meta name="robots" content="index, follow">
    
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/Steven.jpg"/>

    <title>时间戳转换工具 - 星界导航</title>
    
    <!-- 引入Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- 引入自定义CSS -->
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/utils_timestamp_converter.css">
    
    <!-- Analytics -->
    <script defer src="https://cloud.umami.is/script.js" data-website-id="09c0a9c3-17ec-49e2-8fd0-7064f75f6978"></script>
</head>

<body>
    <!-- 主内容 -->
    <main>
        <div class="page-header">
            <h1>时间戳转换工具</h1>
            <p>Unix时间戳与日期时间互相转换，方便开发者进行时间处理</p>
        </div>
        
        <div class="content-wrapper">
            <!-- 左侧：时间戳转日期 -->
            <div class="section">
                <h2>时间戳转日期时间</h2>
                <div class="option-group">
                    <div class="input-group">
                        <label for="timestamp-input">Unix时间戳（秒）</label>
                        <div class="input-with-button">
                            <input type="number" id="timestamp-input" placeholder="输入Unix时间戳...">
                            <button id="get-current-timestamp">获取当前</button>
                        </div>
                    </div>
                    <div class="radio-group">
                        <p>时间戳单位</p>
                        <div class="radio-options">
                            <input type="radio" id="seconds" name="timestamp-unit" value="seconds" checked>
                            <label for="seconds">秒（s）</label>
                            <input type="radio" id="milliseconds" name="timestamp-unit" value="milliseconds">
                            <label for="milliseconds">毫秒（ms）</label>
                        </div>
                    </div>
                </div>
                <div class="button-group">
                    <button id="convert-to-date">转换为日期时间</button>
                </div>
                <div class="option-group">
                    <label for="date-result">转换结果</label>
                    <div class="result-area">
                        <div class="result-item">
                            <span class="result-label">本地时间：</span>
                            <span id="local-date-result" class="result-value">-</span>
                            <button class="copy-btn" data-target="local-date-result">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                        <div class="result-item">
                            <span class="result-label">UTC时间：</span>
                            <span id="utc-date-result" class="result-value">-</span>
                            <button class="copy-btn" data-target="utc-date-result">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                        <div class="result-item">
                            <span class="result-label">ISO格式：</span>
                            <span id="iso-date-result" class="result-value">-</span>
                            <button class="copy-btn" data-target="iso-date-result">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧：日期转时间戳 -->
            <div class="section">
                <h2>日期时间转时间戳</h2>
                <div class="option-group">
                    <label for="date-input">选择日期和时间</label>
                    <input type="datetime-local" id="date-input">
                </div>
                <div class="button-group">
                    <button id="convert-to-timestamp">转换为时间戳</button>
                </div>
                <div class="option-group">
                    <label for="timestamp-result">转换结果</label>
                    <div class="result-area">
                        <div class="result-item">
                            <span class="result-label">秒级时间戳：</span>
                            <span id="seconds-result" class="result-value">-</span>
                            <button class="copy-btn" data-target="seconds-result">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                        <div class="result-item">
                            <span class="result-label">毫秒级时间戳：</span>
                            <span id="milliseconds-result" class="result-value">-</span>
                            <button class="copy-btn" data-target="milliseconds-result">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 备注信息 -->
        <div class="info-box">
            <h3><i class="fas fa-info-circle"></i> 什么是Unix时间戳？</h3>
            <p>Unix时间戳是从1970年1月1日（UTC/GMT）午夜开始所经过的秒数，不考虑闰秒。</p>
            <p>Unix时间戳广泛应用于计算机系统和编程中，是一种表示时间点的标准方式。</p>
        </div>
    </main>

    <!-- 页脚 -->
    <footer>
        <p>&copy;<a href="https://github.com/killhub/" target="_blank">GitHub - Stevn Zhao</a></p>
    </footer>

    <!-- 引入自定义JS -->
    <script src="js/utils.js"></script>
    <script src="js/utils_timestamp_converter.js"></script>
</body>
</html>
