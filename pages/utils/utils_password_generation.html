<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="免费在线密码生成器，支持自定义长度、字符类型，可生成安全强度高的随机密码。包含大小写字母、数字、特殊字符，适用于各类网站账号注册和安全认证。">
    <meta name="keywords" content="密码生成器,随机密码,密码生成工具,在线工具,安全密码,密码创建器,强密码生成">
    <meta name="author" content="Steven Zhao">
    <meta name="robots" content="index, follow">
    
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/images/Steven.jpg"/>

    <title>密码生成器 - 星界导航</title>
    
    <!-- 引入Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- 引入自定义CSS -->
    <link rel="stylesheet" href="/css/utils.css">
    <link rel="stylesheet" href="/css/utils_password_generation.css">
    
    <!-- Umami Analytics -->
    <script defer src="https://cloud.umami.is/script.js" data-website-id="09c0a9c3-17ec-49e2-8fd0-7064f75f6978"></script>
</head>

<body>
    <!-- 主内容 -->
    <main class="password-generator">
        <h1>密码生成器</h1>
        
        <div class="option-group">
            <h3>字符选项</h3>
            <div class="checkbox-group">
                <span>
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">小写字母(a-z)</label>
                </span>
                <span>
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">大写字母(A-Z)</label>
                </span>
                <span>
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers">数字(0-9)</label>
                </span>
                <span>
                    <input type="checkbox" id="symbols" checked>
                    <label for="symbols">特殊字符</label>
                    <input type="text" id="custom-symbols" value="!@#$%^&*" size="8">
                </span>
            </div>
        </div>

        <div class="option-group">
            <h3>排除字符</h3>
            <div class="checkbox-group">
                <span>
                    <input type="checkbox" id="exclude-chars">
                    <label for="exclude-chars">排除</label>
                    <input type="text" id="excluded-chars" value="iIl1o0O" size="8">
                </span>
            </div>
        </div>

        <div class="option-group">
            <div class="settings-group">
                <span>
                    <label for="password-length">密码长度：</label>
                    <select id="password-length"></select>
                </span>
                <span>
                    <label for="password-count">生成数量：</label>
                    <select id="password-count"></select>
                </span>
            </div>
        </div>

        <div class="button-group">
            <button id="generate-btn">生成密码</button>
            <button id="copy-btn">复制密码</button>
            <button id="clear-btn">清空</button>
        </div>

        <div class="result-area">
            <textarea id="password-output" rows="5" readonly></textarea>
            <div id="password-strength"></div>
        </div>

        <div class="option-group">
            <div class="history-settings">
                <span>
                    <input type="checkbox" id="save-history" checked>
                    <label for="save-history">记录历史记录</label>
                </span>
                <button id="view-history-btn">查看历史记录</button>
            </div>
            
            <div id="history-panel" style="display: none;">
                <div class="history-header">
                    <p>该功能将记录您最近生成的1000个密码。并且历史记录不是存储在我们云端服务器上，而是存储在您的浏览器本地存储中。
                        <button id="clear-history-btn">清空记录</button>
                    </p>
                </div>
                <textarea id="history-output" rows="5" readonly></textarea>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer>
        <p>&copy;<a href="https://github.com/killhub/" target="_blank">GitHub - Stevn Zhao</a></p>
    </footer>

    <!-- 引入自定义JS -->
    <script src="/js/utils.js"></script>
    <script src="/js/utils_password_generation.js"></script>
</body>
</html>
